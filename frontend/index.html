<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduGame Worlds</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body>
  <header class="navbar">
    <div class="logo">🌍 EduGame</div>
    <nav>
      <button id="toggle-theme">🌙 Toggle Theme</button>
    </nav>
  </header>

  <main class="container">
    <h1>Select a World</h1>
    <div id="worlds-container" class="worlds-grid">Loading worlds...</div>
  </main>

  <footer>
    <p>EduGame © 2025</p>
  </footer>

  <!-- Mentor Chatbot -->
  <div id="mentor-chat" class="chat-popup">
    <div class="chat-header">🤖 AI Mentor</div>
    <div class="chat-body" id="chat-body">
      <p>Hi, I’m your AI Mentor. Ask me anything about Python!</p>
    </div>
    <div class="chat-footer">
      <input id="mentor-input" type="text" placeholder="Type your question..." />
      <button id="mentor-send">Ask</button>
    </div>
  </div>
  <button id="mentor-toggle" class="chat-toggle">💬</button>

  <script src="js/app.js"></script>
  <script src="js/mentor.js"></script>
</body>
</html>
