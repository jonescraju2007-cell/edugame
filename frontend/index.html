<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduGame Worlds</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" defer src="js/app.js"></script>
  <script type="module" defer src="js/mentor.js"></script>
</head>
<body>
  <header>
    <h1>🌍 EduGame Worlds</h1>
    <nav>
      <button id="toggle-theme">🌙 Toggle Theme</button>
    </nav>
  </header>

  <main>
    <div id="worlds-container">
      <p>Loading worlds...</p>
    </div>
  </main>

  <aside id="mentor-box">
    <h3>🤖 Hi, I’m your AI Mentor</h3>
    <input type="text" id="mentor-input" placeholder="Ask me anything..." />
    <button onclick="askMentor()">Ask</button>
    <div id="mentor-reply"></div>
  </aside>

  <footer>
    <p>EduGame © 2025</p>
  </footer>
</body>
</html>
