<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EduGame - Learn Python through interactive lessons, quizzes, and AI mentor support." />
  <title>EduGame Worlds</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header class="navbar">
    <h1>🌍 EduGame Worlds</h1>
    <button class="hamburger" onclick="toggleMenu()">☰</button>
    <nav class="nav-links">
      <button id="toggle-theme">🌙 Toggle Theme</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    <section>
      <h2>Select a World</h2>
      <p>Start your learning journey. Each world contains lessons and quizzes.</p>
    </section>
    <section id="worlds-container">
      <p>Loading worlds...</p>
    </section>
  </main>

  <!-- Mentor -->
  <aside id="mentor-box">
    <h3>🤖 AI Mentor</h3>
    <input type="text" id="mentor-input" placeholder="Ask me anything..." />
    <button onclick="askMentor()">Ask</button>
    <div id="mentor-reply"></div>
  </aside>

  <!-- Footer -->
  <footer class="footer">
    <p>EduGame © 2025 | Built for learners worldwide</p>
  </footer>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mentor.js"></script>
</body>
</html>
