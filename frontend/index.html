<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduGame Worlds</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🌍 EduGame Worlds</h1>
    <nav>
      <button id="theme-toggle">Toggle Theme</button>
    </nav>
  </header>

  <main>
    <section id="world-list">
      <p>Loading worlds...</p>
    </section>
  </main>

  <!-- Mentor AI -->
  <div id="mentor-box" class="mentor">
    <div id="mentor-output">🤖 Hi, I’m your AI Mentor. Ask me anything!</div>
    <input id="mentor-input" type="text" placeholder="Type your question..."/>
    <button id="mentor-send">Ask</button>
  </div>

  <footer>
    <p>EduGame © 2025</p>
  </footer>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/mentor.js"></script>
</body>
</html>
