<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesson</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="lesson-title">Loading...</h1>
    <nav>
      <button onclick="window.location.href='index.html'">Worlds</button>
      <button id="quiz-btn">Take Quiz</button>
      <button id="theme-toggle">Toggle Theme</button>
    </nav>
  </header>

  <main>
    <section id="lesson-container">
      <p>Loading lesson...</p>
    </section>
  </main>

  <!-- Mentor AI -->
  <div id="mentor-box" class="mentor">
    <div id="mentor-output">ðŸ¤– Hi, Iâ€™m your AI Mentor. Ask me anything!</div>
    <input id="mentor-input" type="text" placeholder="Type your question..."/>
    <button id="mentor-send">Ask</button>
  </div>

  <footer>
    <p>EduGame Â© 2025</p>
  </footer>

  <script type="module">
    const params = new URLSearchParams(window.location.search);
    const worldId = params.get("world") || 1;

    async function loadLesson() {
      try {
        const res = await fetch(`worlds/world${worldId}.json`);
        if (!res.ok) throw new Error("Lesson not found");
        const data = await res.json();

        document.getElementById("lesson-title").textContent = data.meta.title;
        const lessonContainer = document.getElementById("lesson-container");
        lessonContainer.innerHTML = `<p>${data.meta.intro}</p>`;

        for (let key in data.lessons) {
          const lesson = data.lessons[key];
          const div = document.createElement("div");
          div.className = "lesson-section";
          div.innerHTML = `
            <h2>${lesson.title}</h2>
            ${lesson.html}
            <button class="ask-mentor-btn" onclick="window.askMentor('${lesson.title}')">ðŸ’¡ Ask Mentor</button>
          `;
          lessonContainer.appendChild(div);
        }

        document.getElementById("quiz-btn").onclick = () => {
          window.location.href = `quiz.html?world=${worldId}`;
        };
      } catch (err) {
        console.error(err);
        document.getElementById("lesson-container").innerHTML =
          "<p style='color:red;'>Could not load lesson.</p>";
      }
    }

    loadLesson();
  </script>

  <script type="module" src="js/mentor.js"></script>
</body>
</html>
