<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduGame Lesson</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" defer src="js/app.js"></script>
  <script type="module" defer src="js/mentor.js"></script>
</head>
<body>
  <header>
    <h1 id="lesson-title">Lesson</h1>
    <nav>
      <button onclick="window.location.href='index.html'">üåç Worlds</button>
      <button id="to-quiz">üìù Quiz</button>
      <button id="toggle-theme">üåô Toggle Theme</button>
    </nav>
  </header>

  <main>
    <section id="lesson-intro"></section>
    <section id="lesson-content"></section>
  </main>

  <aside id="mentor-box">
    <h3>ü§ñ Hi, I‚Äôm your AI Mentor</h3>
    <input type="text" id="mentor-input" placeholder="Type your question..." />
    <button onclick="askMentor()">Ask</button>
    <div id="mentor-reply"></div>
  </aside>

  <footer>
    <p>EduGame ¬© 2025</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const worldId = params.get("world");

    async function loadLesson() {
      try {
        const res = await fetch(`worlds/world${worldId}.json`);
        if (!res.ok) throw new Error("Lesson not found");
        const data = await res.json();

        document.getElementById("lesson-title").innerText = data.meta.title;
        document.getElementById("lesson-intro").innerHTML = `<p>${data.meta.intro}</p>`;

        const container = document.getElementById("lesson-content");
        container.innerHTML = "";
        for (let key in data.lessons) {
          const sec = data.lessons[key];
          const div = document.createElement("div");
          div.className = "lesson-card";
          div.innerHTML = `<h2>${sec.title}</h2>${sec.html}`;
          container.appendChild(div);
        }

        document.getElementById("to-quiz").onclick = () => {
          window.location.href = `quiz.html?world=${worldId}`;
        };
      } catch (err) {
        console.error(err);
        document.getElementById("lesson-intro").innerHTML = "<p>‚ö†Ô∏è Failed to load lesson.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadLesson);
  </script>
</body>
</html>
