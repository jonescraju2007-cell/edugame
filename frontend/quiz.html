<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Python Adventure</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>📝 Quiz</h1>
    <button id="toggle-theme">🌙</button>
  </header>

  <main id="quiz-container" class="quiz-container">
    <p>Loading quiz...</p>
  </main>

  <footer>
    <button id="prev-btn">⬅️ Previous</button>
    <button id="show-answer">💡 Show Answer</button>
    <button id="next-btn">➡️ Next</button>
  </footer>

  <!-- Mentor Popup -->
  <div id="mentor-chat" class="mentor-popup">
    <div class="mentor-header">🤖 Rix Mentor <span id="close-mentor">✖️</span></div>
    <div id="mentor-messages" class="mentor-messages"></div>
    <div class="mentor-input">
      <input type="text" id="mentor-question" placeholder="Ask me anything...">
      <button id="mentor-send">Send</button>
    </div>
  </div>
  <button id="mentor-toggle" class="mentor-toggle">💬</button>

  <script src="quiz.js"></script>
  <script src="mentor.js"></script>
</body>
</html>
